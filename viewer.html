<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>画像ビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 日本語フォントを読み込み（文字化け・豆腐対策） -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#111; --text:#fff; --sub:#bbb; --line:#333; }
    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0; }
    body{ background:var(--bg); color:var(--text); font-family:"Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; }

    .wrap{ min-height:100%; display:flex; flex-direction:column; }

    header{
      display:flex; justify-content:space-between; align-items:center; gap:8px;
      padding:10px 14px; border-bottom:1px solid var(--line);
      position:sticky; top:0; background:rgba(17,17,17,.9); backdrop-filter: blur(4px);
    }
    h1{ font-size:16px; margin:0; font-weight:700; color:var(--text); }
    .btns{ display:flex; gap:8px; flex-wrap:wrap }
    button,a.btn{
      appearance:none; border:1px solid var(--line); background:#000; color:#fff;
      padding:8px 12px; border-radius:6px; cursor:pointer; text-decoration:none; font-size:14px;
      transition: background .2s ease;
    }
    button:hover,a.btn:hover{ background:#222 }
    main{ flex:1; display:grid; place-items:center; padding:16px }
    img{ max-width:100%; max-height:80vh; object-fit:contain; background:#000 }
    footer{ text-align:center; font-size:12px; color:var(--sub); padding:10px 0 }
    .hidden{ display:none }
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <h1 id="title">画像プレビュー</h1>
    <div class="btns">
      <button id="backBtn" type="button">← 戻る</button>
      <a id="openRaw" class="btn" href="#" target="_blank" rel="noopener">画像を新しいタブで開く</a>
      <a id="download" class="btn" href="#" download>画像をダウンロード</a>
      <button id="closeBtn" type="button" class="hidden">タブを閉じる</button>
    </div>
  </header>

  <main>
    <img id="preview" alt="大きい画像">
  </main>

  <footer>Esc キー または B キーで戻ることもできます</footer>
</div>

<script>
  // ?src=img/xxx.jpg を取得
  const params = new URLSearchParams(location.search);
  const src = params.get('src');

  const imgEl = document.getElementById('preview');
  const titleEl = document.getElementById('title');
  const openRaw = document.getElementById('openRaw');
  const dl = document.getElementById('download');
  const closeBtn = document.getElementById('closeBtn');

  // 簡易ガード：img/ 配下のみ許可
  if (!src || !/^img\/[A-Za-z0-9_\-./]+$/.test(src)) {
    titleEl.textContent = '画像が見つかりません';
  } else {
    imgEl.src = src;
    const fname = src.split('/').pop();
    titleEl.textContent = fname;
    openRaw.href = src;
    dl.href = src;
    dl.download = fname;
  }

  // 戻る
  document.getElementById('backBtn').onclick = () => {
    if (history.length > 1) history.back();
    else window.close();
  };

  // スクリプトで開かれた場合は閉じるボタンを表示
  try {
    if (window.opener && window.opener !== window) {
      closeBtn.classList.remove('hidden');
      closeBtn.onclick = () => window.close();
    }
  } catch(e){}

  // キー操作
  window.addEventListener('keydown', (e) => {
    const k = e.key.toLowerCase();
    if (k === 'escape' || k === 'esc' || k === 'b') {
      if (history.length > 1) history.back();
      else window.close();
    }
  });
</script>
</body>
</html>
