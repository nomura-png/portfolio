<h2>― British Cafeについて ―</h2>

<p class="text1">
British Cafeは、名古屋の街角にひっそりと佇む、英国のエッセンスを感じるカフェです。<br>
本格的な紅茶、丁寧に仕込んだスコーンやケーキ、アンティーク家具と共に、<br>
お客様一人ひとりに “ホッとするひととき” をお届けしたいという想いから始まりました。
</p>

<p class="text1">
店内は19世紀イギリスのクラシックな空気感をベースに、現代のミニマルな心地よさを融合。<br>
大人の社交場として、またゆったりとした時間を過ごす場所として、<br>
紅茶と会話を楽しむ空間をご用意しております。
</p>
