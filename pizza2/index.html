    <p class="text">「ラ・パウザ」とはイタリア語で休み時間のこと。<br>
      ほっと一息つきたいときに気軽に入れるイタリアンレストランです。<br>
      パスタは、乾麺と生麺の2種類が楽しめ、手作りピッツァは店舗で生地から伸ばし、高温窯で焼き上げ、イタリアの味を楽しめます。<br>
      上質なパスタ、厳選されたチーズにオリーブオイル、イタリア直輸入のトマトを使ったソースなど、本場の素材を味わえます。<br>
